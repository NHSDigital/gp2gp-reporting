name: Services CI

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - '.github/workflows/services-build-and-deploy.yml'
      - '.github/workflows/services-ci.yml'

  pull_request:
    branches: [ main ]
    paths:
      - 'services/**'
      - '.github/workflows/services-build-and-deploy.yml'
      - '.github/workflows/services-ci.yml'

permissions:
  pull-requests: write
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'dashboard/')
    defaults:
          run:
            working-directory: ./dashboard
    steps:
      - uses: actions/checkout@v4
       
      - name: Setup Node.
        uses: actions/setup-node@v4
        with:
          node-version-file: dashboard/.nvmrc
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
          
      - name: Install dependencies
        run: npm ci 
        
      - name: Run tests
        run: npm run test
        
  test-e2e:
    if: contains(github.event.pull_request.changed_files, 'dashboard/')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: dashboard/.nvmrc
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
        
      - name: Get stubs
        run: ./tasks get-stubs
        
      - name: Build for e2e
        run: npm run build:ci
        
      - name: Run E2E tests
        run: ./tasks canary-test-e2e

  build-and-publish-ui:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.pull_request.changed_files, 'dashboard/')
    uses: ./.github/workflows/dashboard-build-and-deploy.yml
    with:
      environment: dev
    secrets: inherit
