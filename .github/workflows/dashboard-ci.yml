name: Dashboard CI

on:
  push:
    branches: [ main ]
    paths:
      - 'dashboard/**'
      - '.github/workflows/build-and-publish-dashboard.yml'

  pull_request:
    branches: [ main ]
    paths:
      - 'dashboard/**'
      - '.github/workflows/build-and-publish-dashboard.yml'

permissions:
  pull-requests: write
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
          run:
            working-directory: ./dashboard
    steps:
      - uses: actions/checkout@v4
       
      - name: Setup Node.
        uses: actions/setup-node@v4
        with:
          node-version-file: dashboard/.nvmrc
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
          
      - name: Install dependencies
        run: npm ci 
        
      - name: Run tests
        run: npm run test
        
  test-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: dashboard/.nvmrc
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
        
      - name: Get stubs
        run: ./tasks get-stubs
        
      - name: Build for e2e
        run: npm run build:ci
        
      - name: Run E2E tests
        run: ./tasks canary-test-e2e
    
  build-and-publish-ui:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/dashboard-build-and-deploy.yml
    with:
      environment: dev
    secrets: inherit
